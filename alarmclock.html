<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alrmclock</title>
    <link rel="stylesheet" href="./css/alarmclock.css">
</head>
<body>
    <div class="container">
        <img src="./img/alarm-clock.png" alt="alarm-clock">
        <h1 class="time"></h1>
        <div class="content">
            <div class="controler">
                <select> 
                    <option value="hour" selected hidden>hour</option>
                </select>
            </div>
            <div class="controler">
                <select>
                    <option value="minutes" selected hidden>minutes</option>
                </select>
            </div>
        </div>
        <div class="alarm">
            <button>Set Alarm</button>
        </div>
    </div>
    <script src="./js/alarmclock.js"></script>
</body>
</html>
